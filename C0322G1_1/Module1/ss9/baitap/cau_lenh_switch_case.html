<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <input type="number" name="Nhập số ngày" id="month">
<button onclick="days()">Tính số ngày</button>
 <h1 id="aoi"></h1>
 <script>
     function days() {
         let month = parseInt(document.getElementById('month').value);
         switch (month) {
             case 1:
             case 3:
             case 5:
             case 7:
             case 8:
             case 10:
             case 12:
                 document.getElementById('aoi').innerText = "Tháng "+month +" có 31 ngày";
                 break;
             case 2:
                 document.getElementById('aoi').innerText = "Tháng 2 có 28 hoặc 29 ngày";
                 break;
             case 4:
             case 6:
             case 9:
             case 11:
                 document.getElementById('aoi').innerText = "Tháng "+month+ " có 30 ngày";
                 break;
         }
     }
 </script>



</body>
</html>
