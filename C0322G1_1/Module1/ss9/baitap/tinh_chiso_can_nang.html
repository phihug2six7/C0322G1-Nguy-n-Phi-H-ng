<script>
    let wight=parseInt(prompt("Số đo cân nặng:"));
    let height=parseInt(prompt("Số đo chiều cao:"));
    let  bmi= wight / (height^2);
    function hihi() {
        if (bmi < 18.5)
        document.write("Underweight");
        else if (18.5 <= bmi <25)
            document.write("Normal");
        else if (25 <= bmi <30)
            document.write("Overweight");
        else (bmi >= 30)
        document.write("Obese");
    }
    alert(bmi)

</script>
