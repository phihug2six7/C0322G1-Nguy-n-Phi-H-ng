<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhap  a'));
    let b=parseInt(prompt('nhap  b'));
    let c=parseInt(prompt('nhap  c'));
    if(a>=b&&a>=c) {
        alert(a)
    }
    else if(b>=a&&b>=c) {
        alert(b)
    }
    else if(c>=b&&c>=a) {
        alert(c)
    }
</script>

</body>
</html>
