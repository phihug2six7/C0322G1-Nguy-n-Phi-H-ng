<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="1">
<input type="text" id="2">
<div style="margin-top:10px "></div>
<button onclick="addd()">Addition(+)</button>
<button onclick="sub()">Subtraction(-)</button>
<button onclick="mul()">Multiplication(x)</button>
<button onclick="div()">Division(/)</button>
<div style="margin-top: 10px" id="result"></div>
<script>
    function addd() {
        let a = parseFloat(document.getElementById('1').value);
        let b = parseFloat(document.getElementById('2').value);
        let returnn = a + b;
        alert(returnn);
    }
    function sub() {
        let a=parseFloat(document.getElementById('1').value);
        let b=parseFloat(document.getElementById('2').value);
        let returnn =a-b;
        alert(returnn);
    }
    function mul() {
        let a = parseFloat(document.getElementById('1').value);
        let b = parseFloat(document.getElementById('2').value);
        let returnn=a*b;
        alert(returnn);
    }
    function div() {
        let a = parseFloat(document.getElementById('1').value);
        let b = parseFloat(document.getElementById('2').value);
        let  returnn=a/b;
        alert(returnn);

    }




</script>


</body>
</html>
