<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
   let vatly=parseInt(prompt('điểm vật lý'));
   let hoa=parseInt(prompt('điểm hóa'));
   let sinh=parseInt(prompt('điểm sinh'));
   let trungbinh=(vatly+hoa+sinh)/3
   let tong=vatly+hoa+sinh
    alert('Điểm trung bình :' + trungbinh)
    alert('Điểm tổng :' + tong )

</script>

</body>
