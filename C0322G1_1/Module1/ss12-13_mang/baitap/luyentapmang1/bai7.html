<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[]
    for (let i=0;i<10;i++){
        arr[i]=parseInt(prompt("input arr"));
    }
    let v=parseInt(prompt("input V number:"))
    let i=0
    for (i=0;i<10;i++){
        if (v===arr[i]){
            break;
        }
    }
    for (;i<10;i++){
        arr[i]=arr[i+1];
    }
    arr[10]=0
    document.write(arr.join(' '));



</script>

</body>
</html>
