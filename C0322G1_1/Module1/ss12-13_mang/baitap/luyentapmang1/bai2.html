<body>
<script>
    myIteger=[4,2,3,1,5,5,12,13,14,15];
    let max=myIteger[0]
    let index=0
    for(let i=1;i<myIteger.length;i++){
        if (max<myIteger[i]){
            max=myIteger[i]
            index=i
        }

    }document.write(max+'ở vị trí '+index)




</script>


</body>
