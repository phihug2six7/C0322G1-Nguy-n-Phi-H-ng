<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arraya=[];
    let arrayb=[];
    let arrayc=[];
    for(i=0;i<10;i++){
        a=parseInt(prompt("input 10 integer a"));
        arraya.push(a)
        arrayc.push(arraya[i])
    }
    for (j=0;j<10;j++){
        b=parseInt(prompt("input 10 integer b"));
        arrayb.push(b)
        arrayc.push(arrayb[j])
    }
    document.write(arrayc)
</script>

</body>
</html>
