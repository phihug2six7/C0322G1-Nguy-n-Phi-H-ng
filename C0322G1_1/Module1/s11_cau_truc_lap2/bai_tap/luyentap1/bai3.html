<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f = 0;
    let b = 1;
    document.write(f+"<br>"+b+"<br>")
    for (i = 1; i <= 18; i++) {
        let fNext = f + b;
        document.write(fNext+"<br>")
        f=b;
        b=fNext;
    }

</script>


</body>
</html>
