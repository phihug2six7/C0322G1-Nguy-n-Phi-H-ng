<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f = 0;
    let b = 1;
    for (i = 1; i <= 18; i++) {
        let fNext = f + b;
        if (fNext % 5 === 0) {
            document.write(fNext);
            break;
        }
        b = f;
        f = fNext;

    }
</script>

</body>
</html>
