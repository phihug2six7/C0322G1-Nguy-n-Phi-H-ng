<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>



    //while do-while
    do{
        let temp=parseInt(prompt("Nhập nhiệt độ"));
        if(temp > 100){
            alert("giảm nhiệt độ");
        }else if(temp < 20){
            alert("tăng nhiệt độ")
        }else {
            alert("nhiệt độ bình thường");
            break;
        }
    }while (true)

</script>

</body>
</html>
