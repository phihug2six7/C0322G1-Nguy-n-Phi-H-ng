<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let hugo ="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for(let i=1;i<10;i++) {
        hugo += '<tr>';
        for (let j = 2; j < 10; j++) {
            hugo = hugo + '<td>' + j + '*' + i + '=' + i * j + '</td>';
        }
    }



    hugo= hugo+'</table>';
    document.write(hugo);

    </script>







</body>
</html>
