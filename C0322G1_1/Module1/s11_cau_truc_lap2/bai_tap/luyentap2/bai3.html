<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=1;i<=5;i++){
        for (j=1;j<=i;j++) {
            document.write('*')
        }
        document.write("<br>")
    }

    for (i=1;i<=5;i++){
        for (j=6-i;j>0;j--){
            document.write("*")
        }
        document.write("<br>")
    }
    for (let i = 1; i <= 5; i++) {
        for (let k = i; k < 5; k++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br><br>")


</script>

</body>
</html>
