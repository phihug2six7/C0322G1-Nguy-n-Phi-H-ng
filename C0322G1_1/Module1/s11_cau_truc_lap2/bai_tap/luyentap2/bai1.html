<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt("Nhập số"))
    let f=0;
    let b=1;
    for (let i=1;i<=num;i++){
        let fNext=f+b
        f=b
        b=fNext
        document.write(fNext+"<br>")



    }


</script>

</body>
</html>
