<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=1;i<=7;i++){
        if (i===1||i===7){
            for (k=1;k<=20;k++){
                document.write("*")
            }
        }else {
            document.write('*')
            for (j=1;j<=18;j++){
                document.write("&nbsp&nbsp")

            }document.write("*")
        }document.write("<br>")
    }


</script>

</body>
</html>
