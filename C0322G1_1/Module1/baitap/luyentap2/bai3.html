<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt("input number"))
    integer(num);
    function integer(num) {
        let n=1;
        for(i=1;i<=num;i++){
            n=n*i
        }
        document.write(n)
    }

</script>

</body>
</html>
