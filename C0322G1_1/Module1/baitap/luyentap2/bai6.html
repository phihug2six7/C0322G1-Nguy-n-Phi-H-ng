<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt("input number"))
    document.write(number(num))
    function number(num) {
        if (num<=0){
            return false
        }else {
            return true
        }

    }

</script>

</body>
</html>
