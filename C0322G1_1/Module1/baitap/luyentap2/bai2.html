<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập bán kính hình tròn"))
    const PI = 3.14
    s(num);
    c(num);

    function s(num) {
        let s = num * num * PI
        document.write("Diện tích hình tròn :" + s + "<br>")
    }

    function c(num) {
        let c = 2 * PI * num
        document.write("Chu vi hình tròn" + c)
    }


</script>

</body>
</html>
