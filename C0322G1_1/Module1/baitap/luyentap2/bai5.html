<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("1"))
    let b=parseInt(prompt("2"))
    let c=parseInt(prompt("3"))
    let min =number(a,b,c)
    document.write("số nhỏ nhất"+min)
    function number(a,b,c) {
           if(a<=b&&a<=c) {
               return a
           }
           else if (b<c) {
               return b;
           }
           else {
               return c
           }
    }


</script>

</body>
</html>
