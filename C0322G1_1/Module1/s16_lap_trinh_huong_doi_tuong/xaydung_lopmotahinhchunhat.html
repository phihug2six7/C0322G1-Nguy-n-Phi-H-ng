<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        area() {
            return this.length * this.width;
        }

        perimeter() {
            return (this.length + this.width) * 2;
        }
    }
    let rectangle = new Rectangle(4,5);
    document.write('Diện tích hình chữ nhật là : ' + rectangle.area() + '<br>')
    document.write('Chu vi hình chữ nhật là : ' + rectangle.perimeter())
</script>

</body>
</html>
